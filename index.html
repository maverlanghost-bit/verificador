<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiador de Listas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-6 font-sans">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-2xl w-full border border-gray-700">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Limpiador de Listas (Deduplicador)</h1>
            <p class="text-gray-400">Sube tu base original y la lista de emails que quieres eliminar.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            
            <!-- INPUT 1: BASE MAESTRA -->
            <div class="bg-gray-900 p-4 rounded-xl border border-blue-900/50">
                <label class="block text-blue-400 font-bold mb-2 text-sm uppercase">1. Base Maestra (Original)</label>
                <input type="file" id="fileMaster" accept=".csv, .xlsx, .xls" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
                <p id="countMaster" class="text-xs text-gray-500 mt-2 font-mono">0 registros</p>
            </div>

            <!-- INPUT 2: A ELIMINAR -->
            <div class="bg-gray-900 p-4 rounded-xl border border-red-900/50">
                <label class="block text-red-400 font-bold mb-2 text-sm uppercase">2. Lista a Eliminar (Ya verificados)</label>
                <input type="file" id="fileRemove" accept=".csv, .xlsx, .xls" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700 cursor-pointer"/>
                <p id="countRemove" class="text-xs text-gray-500 mt-2 font-mono">0 registros</p>
            </div>
        </div>

        <button id="btnProcess" disabled class="w-full bg-emerald-600 hover:bg-emerald-500 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-bold py-4 rounded-xl shadow-lg transition-all text-lg flex justify-center items-center gap-2">
            <span>Ejecutar Limpieza</span>
        </button>

        <div id="resultArea" class="hidden mt-6 bg-gray-900 p-4 rounded-xl border border-emerald-500/30">
            <p class="text-center text-emerald-400 font-bold mb-2">¡Operación Completada!</p>
            <div class="flex justify-between text-sm text-gray-400 font-mono px-4">
                <span>Originales: <span id="resTotal" class="text-white">0</span></span>
                <span>Eliminados: <span id="resDeleted" class="text-red-400">0</span></span>
                <span>Restantes: <span id="resRemaining" class="text-emerald-400 font-bold">0</span></span>
            </div>
        </div>

    </div>

    <script>
        let listMaster = [];
        let listRemove = [];
        const btnProcess = document.getElementById('btnProcess');

        // --- LECTURA DE ARCHIVOS ---
        document.getElementById('fileMaster').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('countMaster').innerText = "Leyendo...";
            listMaster = await parseFile(file);
            document.getElementById('countMaster').innerText = `${listMaster.length.toLocaleString()} registros cargados`;
            checkBtn();
        });

        document.getElementById('fileRemove').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('countRemove').innerText = "Leyendo...";
            listRemove = await parseFile(file);
            document.getElementById('countRemove').innerText = `${listRemove.length.toLocaleString()} registros cargados`;
            checkBtn();
        });

        function checkBtn() {
            btnProcess.disabled = !(listMaster.length > 0 && listRemove.length > 0);
        }

        // --- LÓGICA DE CÓDIGO (LA FUNCIÓN PURA) ---
        btnProcess.addEventListener('click', () => {
            btnProcess.innerText = "Procesando...";
            
            setTimeout(() => {
                // 1. Normalizar emails a eliminar (Set para velocidad O(1))
                // Convertimos a minúsculas y limpiamos espacios para asegurar coincidencias
                const emailsToDelete = new Set();
                
                // Detectar columna de email en lista a borrar
                const keyRemove = findEmailKey(listRemove[0]);
                
                listRemove.forEach(row => {
                    if(row[keyRemove]) {
                        // Limpieza agresiva: minúsculas y trim
                        emailsToDelete.add(String(row[keyRemove]).toLowerCase().trim());
                    }
                });

                // 2. Filtrar lista maestra
                const keyMaster = findEmailKey(listMaster[0]);
                const cleanList = [];
                let deletedCount = 0;

                listMaster.forEach(row => {
                    const rawEmail = row[keyMaster];
                    if(!rawEmail) return;

                    const normalizedEmail = String(rawEmail).toLowerCase().trim();

                    // LA FUNCIÓN CORE: Si NO está en el Set, se queda.
                    if (!emailsToDelete.has(normalizedEmail)) {
                        cleanList.push(row);
                    } else {
                        deletedCount++;
                    }
                });

                // 3. Resultado
                document.getElementById('resTotal').innerText = listMaster.length.toLocaleString();
                document.getElementById('resDeleted').innerText = deletedCount.toLocaleString();
                document.getElementById('resRemaining').innerText = cleanList.length.toLocaleString();
                document.getElementById('resultArea').classList.remove('hidden');
                
                downloadCSV(cleanList);
                btnProcess.innerText = "Ejecutar Limpieza";

            }, 100);
        });

        // --- HELPERS ---
        const parseFile = (file) => {
            return new Promise((resolve, reject) => {
                const isExcel = file.name.endsWith('.xlsx') || file.name.endsWith('.xls');
                if (isExcel) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { defval: "" });
                        resolve(json);
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    Papa.parse(file, {
                        header: true, skipEmptyLines: true,
                        complete: (res) => resolve(res.data),
                        error: reject
                    });
                }
            });
        };

        const findEmailKey = (row) => {
            if(!row) return null;
            const keys = Object.keys(row);
            // Busca columnas que parezcan emails
            return keys.find(k => k.toLowerCase().match(/email|correo|mail/)) || keys[0];
        };

        const downloadCSV = (data) => {
            const csv = Papa.unparse(data);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "LISTA_LIMPIA_FINAL.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
